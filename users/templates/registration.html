{% extends 'web/main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
    <title>Register on site</title>
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 5%;">
        <div class="form-section">
            <h2>Registration</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-warning">Register</button>
            </form>
            <hr>
            Already registered? <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>
{% endblock %}
