{% extends "web/main.html"%}
{% load crispy_forms_tags %}
{% block title_page %}
    <title>Authorize on site</title>
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 5%;">
        <div class="form-section">
            <h2>Authorization</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-warning">Log in</button>
            </form>
            <hr>
            No account? <a href="{% url 'reg' %}">Register</a>
        </div>
    </div>
{% endblock %}
